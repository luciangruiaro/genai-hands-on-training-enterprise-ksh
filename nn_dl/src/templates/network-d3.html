<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Neural Network Visualization</title>
    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/network-d3.css') }}">
    <!-- D3.js -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>

<div class="container mt-3">
    <div class="d-flex flex-column align-items-start gap-2 mb-3">
        <div class="btn-group">
            <button id="train-epoch-button" class="btn btn-primary">Train Next Epoch</button>
            <button id="train-full-button" class="btn btn-success">Train All Epochs</button>
            <button id="reset-button" class="btn btn-secondary">Reset Network</button>
        </div>
        <div>
            <strong>Current Epoch:</strong> <span id="epoch-counter" class="badge bg-dark">0</span>
        </div>
    </div>
    <div id="container">
        <div id="network"></div>
    </div>
</div>


<!-- Hidden inputs populated by Flask template variables -->
<input type="hidden" id="noInputNeurons" value="{{ noInputNeurons }}">
<input type="hidden" id="noHiddenLayers" value="{{ noHiddenLayers }}">
<input type="hidden" id="noNeuronsPerHiddenLayer" value="{{ noNeuronsPerHiddenLayer }}">
<input type="hidden" id="noOutputNeurons" value="{{ noOutputNeurons }}">
<input type="hidden" id="inputNeuronValues" value="{{ inputNeuronValues }}">
<input type="hidden" id="hiddenNeuronValues" value="{{ hiddenNeuronValues }}">
<input type="hidden" id="outputNeuronValues" value="{{ outputNeuronValues }}">
<input type="hidden" id="currentEpoch" value="{{ currentEpoch }}">



<!-- JS scripts -->
<script src="{{ url_for('static', filename='js/network/layers.js') }}"></script>
<script src="{{ url_for('static', filename='js/network/neurons.js') }}"></script>
<script src="{{ url_for('static', filename='js/network/synapses.js') }}"></script>
<script src="{{ url_for('static', filename='js/network-d3.js') }}"></script>

</body>
</html>
