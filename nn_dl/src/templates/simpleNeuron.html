<!DOCTYPE html>
<html>
<head>
    <title>Simple Neuron</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/simpleNeuron.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body class="p-4">

<div class="container">
    <div class="mb-3">
        <div class="d-flex flex-column align-items-start gap-2">
            <div class="btn-group">
                <button id="train-step-button" class="btn btn-primary">Train Next Epoch</button>
                <button id="train-full-button" class="btn btn-success">Train All Epochs</button>
                <button id="reset-button" class="btn btn-secondary">Reset Neuron</button>
            </div>
            <div>
                <strong>Current Epoch:</strong> <span id="epoch-counter" class="badge bg-dark">0</span>
            </div>
        </div>
    </div>

    <div id="neuronVisual" class="mt-4"></div>
</div>

<script>
    const inputValues = {{ inputValues | tojson }};
    const weights = {{ weights | tojson }};
    const biasWeight = {{ biasWeight }};
    const activated = {{ activated | tojson }};
    const output = {{ output }};
    const outputClassified = {{ outputClassified }};
</script>

<script src="{{ url_for('static', filename='js/simpleNeuron.js') }}"></script>

</body>
</html>
